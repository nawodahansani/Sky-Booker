<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SriLankan Airlines Admin Dashboard</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">


    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --sidebar-width: 250px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        .avatar {
            font-size: 24px; /* Adjust size */
            color: #333; /* Change color */
            margin-right: 10px; /* Space between icon and text */
        }


        .dashboard-container {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            background: linear-gradient(to bottom, #343a40, #212529);
            position: fixed;
            overflow-y: auto;
            transition: all 0.3s;
            z-index: 999;
        }

        .sidebar-brand {
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-brand a {
            color: #fff;
            font-size: 22px;
            font-weight: 700;
            text-decoration: none;
        }

        .sidebar-brand a span {
            color: var(--primary);
        }

        .sidebar-menu {
            padding: 20px 0;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu ul li {
            padding: 0;
            position: relative;
        }

        .sidebar-menu ul li a {
            padding: 15px 25px;
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .sidebar-menu ul li a:hover,
        .sidebar-menu ul li.active a {
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid var(--primary);
        }

        .sidebar-menu ul li a i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        /* Main Content */
        .main-content {
            width: calc(100% - var(--sidebar-width));
            margin-left: var(--sidebar-width);
            transition: all 0.3s;
        }

        .topbar {
            background-color: #fff;
            height: 70px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            padding: 0 30px;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .toggle-sidebar {
            font-size: 20px;
            margin-right: 20px;
            cursor: pointer;
            display: none;
        }

        .search-bar {
            flex-grow: 1;
            margin-right: 20px;
        }

        .search-form {
            position: relative;
        }

        .search-form input {
            width: 100%;
            height: 40px;
            border-radius: 20px;
            border: 1px solid #eaeaea;
            padding: 0 20px;
            padding-left: 40px;
            font-size: 14px;
        }

        .search-form button {
            background: transparent;
            border: none;
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
        }

        .topbar-right {
            display: flex;
            align-items: center;
        }

        .notification {
            margin-right: 20px;
            position: relative;
        }

        .notification i {
            font-size: 20px;
            color: #888;
            cursor: pointer;
        }

        .notification .badge {
            position: absolute;
            top: -5px;
            right: -8px;
            background-color: var(--danger);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .user-info {
            line-height: 1.2;
        }

        .user-info h6 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
        }

        .user-info span {
            font-size: 12px;
            color: #888;
        }

        .content-wrapper {
            padding: 30px;
        }

        .page-header {
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .breadcrumb {
            background: transparent;
            padding: 0;
            margin: 0;
        }

        .dashboard-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card {
            border-left: 4px solid;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
        }

        .stat-card .content h4 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .stat-card .content p {
            font-size: 14px;
            color: #888;
            margin: 0;
        }

        .primary {
            border-color: var(--primary);
        }

        .primary .icon {
            background-color: var(--primary);
        }

        .success {
            border-color: var(--success);
        }

        .success .icon {
            background-color: var(--success);
        }

        .warning {
            border-color: var(--warning);
        }

        .warning .icon {
            background-color: var(--warning);
        }

        .danger {
            border-color: var(--danger);
        }

        .danger .icon {
            background-color: var(--danger);
        }

        .table-responsive {
            margin-bottom: 0;
        }

        .custom-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 5px;
        }

        .custom-table thead th {
            border: none;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 15px;
            color: #666;
            background-color: #f8f9fa;
        }

        .custom-table tbody tr {
            background-color: #fff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
        }

        .custom-table tbody tr:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .custom-table tbody td {
            border: none;
            padding: 15px;
            vertical-align: middle;
            font-size: 14px;
        }

        .custom-table .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .custom-table .user-cell {
            display: flex;
            align-items: center;
        }

        .custom-table .user-info {
            line-height: 1.2;
        }

        .custom-table .user-name {
            font-weight: 500;
            color: #333;
        }

        .custom-table .user-email {
            font-size: 12px;
            color: #888;
        }

        .status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-admin {
            background-color: rgba(0, 123, 255, 0.1);
            color: var(--primary);
        }

        .status-agent {
            background-color: rgba(40, 167, 69, 0.1);
            color: var(--success);
        }

        .status-customer {
            background-color: rgba(23, 162, 184, 0.1);
            color: var(--info);
        }

        .btn-action {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-right: 5px;
            transition: all 0.3s;
        }

        .btn-deactivate {
            background-color: rgba(255, 193, 7, 0.1);
            color: var(--warning);
        }

        .btn-deactivate:hover {
            background-color: var(--warning);
            color: #fff;
        }

        .btn-remove {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger);
        }

        .btn-remove:hover {
            background-color: var(--danger);
            color: #fff;
        }

        .add-new-user {
            background-color: var(--primary);
            color: white;
            border-radius: 5px;
            padding: 8px 15px;
            font-size: 14px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-new-user:hover {
            background-color: #0069d9;
            transform: translateY(-2px);
        }

        .add-new-user i {
            margin-right: 5px;
        }
    </style>
</head>

<script>
    $(document).ready(function() {
        // Load all users when page loads
        loadAllUsers();

        // Toggle sidebar
        $('.toggle-sidebar').click(function() {
            $('.sidebar').toggleClass('active');
            $('.main-content').toggleClass('active');
        });

        // Initialize tooltips (Bootstrap required)
        if ($.fn.tooltip) {
            $('[data-toggle="tooltip"]').tooltip();
        }

        // Add click event to "Add New User" button
        $('.add-new-user').click(function() {
            // Here you can show a modal with a form to add a new user
            alert("Add new user functionality to be implemented");
            // For a complete implementation, you would have a modal form and submit logic
        });

        // Add click handlers for action buttons
        $(document).on('click', '.btn-deactivate', function(e) {
            e.preventDefault();
            const email = $(this).data('email');
            const isActive = $(this).data('is-active');

            // Toggle active status
            if (isActive === 'true') {
                // Deactivate user
                alert("Deactivate user: " + email);
                // Here you would call an API to deactivate the user
            } else {
                // Activate user
                alert("Activate user: " + email);
                // Here you would call an API to activate the user
            }
        });

        $(document).on('click', '.btn-remove', function(e) {
            e.preventDefault();
            const email = $(this).data('email');

            if (confirm("Are you sure you want to delete this user?")) {
                // Delete user
                deleteUser(email);
            }
        });
    });

    // Function to load all users
    function loadAllUsers() {
        $.ajax({
            url: 'http://localhost:8082/api/v1/user/getAll',
            type: 'POST',
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("jwt_token")
            },
            success: function(response) {
                alert("awaaa hutto")
                console.log(response.data)
                console.log("test",response.data)
                    populateUserTable(response.data);

            },
            error: function(xhr, status, error) {
                alert("Error loading users: " + error);
            }
        });
    }

    // Function to populate the user table
    function populateUserTable(users) {
        const tableBody = $('.custom-table tbody');
        tableBody.empty();

        users.forEach(function(user) {
            const isActive = user.active ? 'Active' : 'Inactive';
            const roleClass = getRoleClass(user.role);
            const actionButton = user.active ?
                '<i class="fas fa-user-slash"></i>' :
                '<i class="fas fa-user-check"></i>';
            const actionTitle = user.active ? 'Deactivate' : 'Activate';

            const row = `
                <tr>
                    <td>
                        <div class="user-cell">
                        <i class="fa fa-user avatar"></i>
                            <div class="user-info">
                                <div class="user-name">${user.name} </div>
                                <div class="user-email">${user.email}</div>
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td><span class="status ${roleClass}">${user.role}</span></td>
                    <td>${isActive}</td>
                    <td>
                        <a href="#" class="btn-action btn-deactivate" data-toggle="tooltip" title="${actionTitle}" data-email="${user.email}" data-is-active="${user.active}">
                            ${actionButton}
                        </a>
                        <a href="#" class="btn-action btn-remove" data-toggle="tooltip" title="Remove" data-email="${user.email}">
                            <i class="fas fa-trash"></i>
                        </a>
                    </td>
                </tr>
            `;

            tableBody.append(row);
        });

        // Reinitialize tooltips
        if ($.fn.tooltip) {
            $('[data-toggle="tooltip"]').tooltip();
        }
    }

    // Function to get role class
    function getRoleClass(role) {
        switch(role) {
            case 'ADMIN':
                return 'status-admin';
            case 'AGENT':
                return 'status-agent';
            case 'CUSTOMER':
                return 'status-customer';
            default:
                return 'status-customer';
        }
    }

    // Function to delete a user
    function deleteUser(email) {
        $.ajax({
            url: 'http://localhost:8082/api/v1/user/deleteUser/' + email,
            type: 'DELETE',
            dataType: 'json',
            success: function(response) {
                if (response.code === "00") {
                    alert("User deleted successfully");
                    loadAllUsers(); // Reload the table
                } else {
                    alert("Error deleting user: " + response.message);
                }
            },
            error: function(xhr, status, error) {
                alert("Error deleting user: " + error);
            }
        });
    }
</script>
